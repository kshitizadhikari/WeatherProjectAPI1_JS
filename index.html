<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="header">
      <div class="headerText">
        <h1>Weather App</h1>
      </div>
    </div>
    <div class="main">
      <div class="form">
        <form action="/" method="post">
          <div class="form-control">
            <input type="value" required="" name="cityName" />
            <label>
              <span style="transition-delay: 0ms">E</span
              ><span style="transition-delay: 50ms">n</span
              ><span style="transition-delay: 100ms">t</span
              ><span style="transition-delay: 150ms">e</span
              ><span style="transition-delay: 200ms">r</span
              ><span style="transition-delay: 250ms"></span
              ><span style="transition-delay: 300ms">C</span
              ><span style="transition-delay: 350ms">i</span
              ><span style="transition-delay: 400ms">t</span
              ><span style="transition-delay: 450ms">y</span>
            </label>
          </div>
          <div class="btn">
            <button type="submit" name="submitBtn">Get Weather</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
